{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div id="top-navigation-bar">
    <div id="page-title">
        <h1>Finance Tracker</h1>
    </div>

    <div id="login-username">
        <h3>{{ current_user.username }}</h3>
        <div class="dropdown">
            <div class="dropdown-content">
                <a href="{{ url_for('home') }}">Home</a>
                <a>Settings</a>
                <a href="{{ url_for('notifications') }}">Notifications</a>
                <a href="{{ url_for('logout') }}">logout</a>
            </div>
        </div>
    </div>
</div>

<div id="data">
    <div id="expenses-form">
        <form id="add-expenses-form">
            <input type="text" id="new-expense" name="add-expense" placeholder=" Enter an expense" required>
            <button type="submit" class="btn">Add</button>
        </form>
        <form id="track-expenses-form">
            <input type="submit" value="Track" class="btn">
        </form>
    </div>
    <div id="expense-list"></div>

    <div id="budget-form">
        <form id="set-budget-form">
            <input type="text" id="new-budget" name="set-budget" placeholder="Enter a budget" required>
            <button type="submit" class="btn">Set</button>
        </form>
    </div>
    <span id="budget-display"></span>
</div>
<script>
window.onload = updateBudget;
</script>
{% endblock %}
