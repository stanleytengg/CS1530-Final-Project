{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
<div id="top-navigation-bar">
    <div id="page-title">
        <h1>Finance Tracker</h1>
    </div>

    <div id="login-username">
        <h3>{{ current_user.username }}</h3>
        <h3><a href="{{ url_for('logout') }}">logout</a></h3>
    </div>
</div>
<div id="data">
    <div id="expenses-form">
        <div id="day-tracker">
            <h2>Day <span id="current-day">{{ current_user.day }}</span></h2>
        </div>
        <form id="add-expenses-form">
            <input type="text" id="new-expense" name="add-expense" placeholder=" Enter an expense" required>
            <button type="submit" class="btn">Add</button>
        </form>
        <button id="next-day-btn" class="btn">Next Day</button>
        <form id="track-expenses-form">
            <input type="submit" value="Track" class="btn">
        </form>
    </div>
    <div id="expense-list"></div>
</div>
{% endblock %}
